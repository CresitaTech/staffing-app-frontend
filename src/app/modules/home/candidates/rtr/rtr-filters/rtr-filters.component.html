<div class="p-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-row  mb-3 heading-sec">
                <div class="col">
                    <h5 class="card-title">Filters</h5>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary btn-primary-dark">Clear all filters</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary">Apply Filters</button>
                </div>
            </div>
          
            <!-- Created -->
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h6 class="card-title">Created At</h6>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 form-group">
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="password" placeholder="From Date">
                                <div class="input-group-append">
                                    <a href="" class="input-group-text">
                                        <i class="far fa-calendar-minus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 form-group">
                            <div class="input-group input-group-sm">
                                <input class="form-control " type="password" placeholder="To Date">
                                <div class="input-group-append">
                                    <a href="" class="input-group-text">
                                        <i class="far fa-calendar-minus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <!-- Reminder Date-->
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h6 class="card-title">Created At</h6>
                        </div>

                    </div>

                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            Any Date
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            Today
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            Past 7 Days
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            This Month
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            This Year
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            No Date
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            Has Date
                        </label>
                    </div>
                </div>
            </div>
           
            <div class="form-row button-sec">
                <div class="col"><button type="button" class="btn btn-block btn-primary btn-primary-dark">Clear all
                        filters</button></div>
                <div class="col">
                    <button type="button" class="btn btn-block btn-primary">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
</div>
