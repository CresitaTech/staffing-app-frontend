<div class="card shadow-sm p-0">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h5 class="card-title mb-0">{{recruiter_name}} - Performance Summary </h5>
            </div>

            <div class="col-auto">

                <div class="form-check form-check-inline">
                    <a class="chart-icon btn-link ml-4" (click)="downloadCsvFile()" data-toggle="tooltip"
                        data-placement="top" title="Download CSV">
                        <i class="fas fa-file-excel"></i>
                    </a>

                </div>


            </div>

        </div>
    </div>
    <div class="card-body pt-0 pb-0">
        <div class="row">

            <div class="col graph">
                <div class="table-responsive">

                    <div class="example-header">
                        Page Size:
                        <select (change)="onPageSizeChanged()" id="page-size">
                            <option value="10" selected="">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                        </select>
                    </div>

                    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"
                        [rowData]="tabularDataForFilter" [columnDefs]="columnDefs" pagination=true
                        paginationPageSize="10" (gridReady)="onGridReady($event)">
                    </ag-grid-angular>

                </div>
            </div>
        </div>
    </div>
</div>
