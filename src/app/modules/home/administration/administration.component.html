<div class="search-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="row mt-3 page-header">
                    <div class="col">
                        <h4 class="page-title mb-0">Administration</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="form-row">
    <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
        <div class="card shadow-sm">
            <div class="card-header">
                <div class="row">
                    <div class="col-auto">
                        <h5 class="card-title mb-0">Jobs</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
               
                <form #f="ngForm">
                    <div class="col-9">
                        <div class="row">
                            <div class="col">
                                
                                <select class="form-control" id="name" name="name" id="" [(ngModel)]="job.name" #name="ngModel">
                                    <option value= "">Select Job</option>
                                    <option *ngFor="let job of jobs"  [value]="job.name" >{{job.name}}</option>
                                    <!-- <option value= "India">Generate Daily Job Report for BDM</option>
                                    <option value="US">Generate Daily Submission Report for Recruiter	</option>
                                    <option value="US">Send Weekly BDM Jobs Report	</option>
                                    <option value="US">Send Weekly Recruiter Submission</option>
                                    <option value="US">Send Weekly Recuiter Performance Report	</option> -->
                                   
                                  </select>
                            </div>
        
        
                            <div class="col">
                                
                                <select class="form-control" id="country" name="country" id="" [(ngModel)]="job.country" #country="ngModel">
                                    <option value= "">Select Country</option>
                                    <option value= "India">India</option>
                                    <option value="US">US</option>
                                  </select>
                            </div>
        
                            <div class="col-auto">
                               <button type="submit" class="btn btn-primary" (click) = "onSaveJob()" >Execute Job</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3">
                               <h6> Response </h6>
                               <p>{{response}}</p>
                                </div>
         
                        </div>
                    </div>
                    
                    
                </form>
               

                
            </div>
        </div>
    </div>
