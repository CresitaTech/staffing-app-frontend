<div class="p-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-row mb-3 heading-sec">
                <div class="col">
                    <h5 class="card-title" *ngIf="eventId===constants.POP_UP">Add Time Slot</h5>
                    <h5 class="card-title" *ngIf="eventId===constants.EDIT_POP_UP">Modify Time Slot</h5>

                </div>
                <div class="col-auto">
                    <button type="button" *ngIf="eventId===constants.POP_UP" (click)="onSubmit();f.resetForm();" class="btn btn-primary">Save</button>
                    <button type="button" *ngIf="eventId===constants.EDIT_POP_UP" (click)="onEdit();f.resetForm();" class="btn btn-primary">Modify</button>
                </div>

                <button  *ngIf="eventId==='pop' || eventId==='edit_pop'" type="button" #closebutton class="close" aria-label="Close" (click)="activeModal.dismiss()">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            
            <!-- Other Details -->
            <div class="card mb-2">
                <div class="card-body">
                    <form #f="ngForm">
                        <div class="form-row">
                            <div class="col form-group">
                                <label class="asterisk-if-mandatory">Time Slot</label>
                                <input type="text" class="form-control" [(ngModel)]="timeSlot.time_slot" name="timeslot" id="timeslot"
                                placeholder="" required>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Remark</label>
                                <textarea class="form-control"  name="remarks" id="remarks" [(ngModel)]="timeSlot.remarks" rows="3" id=""></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

           
        </div>
    </div>
</div>
