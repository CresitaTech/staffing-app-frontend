<div class="p-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-row mb-3 heading-sec">
                <div class="col">
                    <h5 class="card-title">Filters</h5>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary btn-primary-dark">Clear all
                        filters</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary">Apply Filters</button>
                </div>
            </div>



            <!-- Created -->
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h6 class="card-title">Created At</h6>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 form-group">
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="password" placeholder="From Date">
                                <div class="input-group-append">
                                    <a href="" class="input-group-text">
                                        <i class="far fa-calendar-minus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 form-group">
                            <div class="input-group input-group-sm">
                                <input class="form-control " type="password" placeholder="To Date">
                                <div class="input-group-append">
                                    <a href="" class="input-group-text">
                                        <i class="far fa-calendar-minus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h6 class="card-title">Created At</h6>
                        </div>

                    </div>

                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            Any Date
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            Today
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            Past 7 Days
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            This Month
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            This Year
                        </label>
                    </div>
                </div>
            </div>

            <!-- Time Slot -->
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h6 class="card-title">Interviewer Name</h6>
                        </div>

                    </div>
                    <div class="form-group">
                        <select class="form-control" id="">
                            <option>All</option>
                            <option> Naresh</option>
                            <option> Pulkit</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Time Slot -->
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h6 class="card-title">Time Slot</h6>
                        </div>

                    </div>

                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            07:00 PM - 07:30 PM
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            07:30 PM - 08:00 PM
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            08:00 PM - 08:30 PM
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            08:30 PM - 09:00 PM
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            09:00 PM - 09:30 PM
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            09:30 PM - 10:00 PM
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            10:00 PM - 10:30 PM
                        </label>
                    </div>
                    <div class="form-check form-group">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">
                            10:30 PM - 11:00 PM
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row button-sec">
                <div class="col"><button type="button"
                        class="btn btn-block btn-primary btn-primary-dark">Clear all
                        filters</button></div>
                <div class="col">
                    <button type="button" class="btn btn-block btn-primary">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
</div>
