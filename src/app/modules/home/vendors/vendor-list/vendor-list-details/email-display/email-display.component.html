<!-- Created -->

<div class="p-4">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="form-row mb-3 heading-sec">
        <div class="col">
          <h5 class="card-title">Email Preview</h5>
        </div>

        <div>
          <button
            #closebutton
            type="button"
            class="close"
            aria-label="Close"
            (click)="activeModal.dismiss()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="card mb-2">
        <div class="card-body">
          <form #f="ngForm">
            <div class="form-row">
              <div class="col">
                <div class="email_To pt-0">
                  <strong>To:</strong> {{ email_to }}
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <div class="email_subject">
                  <strong>Subject:</strong> {{ email_subject }}
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <div
                  class="email_body"
                  [innerHtml]="email_body"
                  
                ></div>
                <!--x <a id="vendorListDescription" rows="3">{{ email_body }}</a> -->
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="form-row button-sec">
        <div class="col-auto ml-auto">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="activeModal.close('Close click')"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
