<div class="p-4">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
  
        <div class="form-row mb-3 heading-sec ">
            <div class="col">
                <h5 class="card-title" >Import Files List</h5>
            </div>
            <div class="col-auto">
                <button type="button" data-dismiss="modal" class="close" #closebutton aria-label="Close" (click)="activeModal.dismiss()">
                    <span aria-hidden="true">&times;</span>
                </button>
   
            </div>
        </div>

        <form [formGroup]="myForm" (ngSubmit)="submit()">

        <div class="card mb-2 candidate-fileupload">
            <div class="card-body">
                
                <div class="row">
                    <div class="col table-candidate-addjob">
                        <table class="table table-sm table-bordered mb-2">
                            <thead class="thead-dark">
                                <tr > <!--*ngIf="job_descriptions.length>0"-->
                                    <th scope="col" class="border-top-0">Name</th>
                                    <th scope="col" class="border-top-0">Email</th>
                                    <th scope="col" class="border-top-0">Phone</th>
                                    <th  scope="col" class="border-top-0">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let file of files[0]">
                                    <td>{{file.name}}</td>
                                    <td>{{file.email}}</td>
                                    <td>{{file.phone}}</td>
                                    <td>
                                      
                                    <button type="button" class="ml-2 btn btn-sm btn-warning" data-tooltip="tooltip"
                                    data-placement="bottom"
                                    title="Edit Selected Job Description and Stage" (click)="createCandidate(file)" ><i
                                    class="fas fa-plus-square text-light"></i></button>
                                    <button type="button"  class="btn-sm btn-primary"><i class="fa-solid fa-badge-check text-success"></i></button>
                                 
                                    </td>
                                </tr>
                              
                               
                            </tbody>
                        </table>
                    </div>
                </div>
               
            </div>
        </div>

        
    </form>






    </div>
    </div>
  </div>
