<button class="btn btn-link closebtn" (click)="closeFunction(true)" *ngIf="!isPopup">&times;</button> 
<div class="p-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-row mb-3 heading-sec">
                <div class="col">
                    <h5 *ngIf="eventId==='add'" class="card-title">Add Designation</h5>
                    <h5 *ngIf="eventId==='edit'" class="card-title">Edit Designation Details</h5>
                </div>
                <!-- <div class="col-auto ml-auto" *ngIf="eventId==='add'">
                    <button type="button" class="btn btn-primary">Save & add another</button>
                </div> -->
               

                <!-- <div class="col-auto ml-auto" *ngIf="eventId==='edit'">
                    <button type="submit" [disabled]="f.invalid" (click)="onSave(false)"
                        class="btn btn-primary">Modify</button>
                </div>

                <div class="col-auto ml-auto" *ngIf="eventId==='add'">
                    <button type="submit" [disabled]="f.invalid" (click)="onSave(true)"
                        class="btn btn-primary">Save</button>
                </div> -->
                <div class="col-auto">
                    <button *ngIf="isPopup" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <!-- <button class="btn btn-link close" type="button" (click)="activeModal.dismiss()" *ngIf="isPopup">&times;</button> -->
                </div>
                

            </div>
            <div class="card mb-2">
                <div class="card-body">
                    <form #f="ngForm">
                        <div class="form-row">
                            <div class="col form-group">
                                <label class="asterisk-if-mandatory">Name</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="designation.name"
                                    placeholder="" name="name" #name="ngModel"
                                    [ngClass]="{ 'is-invalid':name.invalid&& name.touched }" required />
                                <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
                                    <div *ngIf="name.errors.required ">Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Remark</label>
                                <textarea type="text" class="form-control" id="name" [(ngModel)]="designation.remark" placeholder="" name="remark"></textarea>
                            </div>
                        </div>
                        <div class="form-row button-sec">
                            <!-- <div class="col-auto ml-auto" *ngIf="eventId==='add'">
                                <button type="button" class="btn btn-primary">Save & add another</button>
                            </div> -->
                           
                            <div class="col-auto ml-auto" *ngIf="eventId==='edit'">
                                <button type="submit" [disabled]="f.invalid" (click)="onSave(false)" class="btn btn-primary">Modify</button>
                            </div>
                            <div class="col-auto ml-auto" *ngIf="eventId==='add'">
                                <button type="submit" [disabled]="f.invalid" (click)="onSave(true)" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
