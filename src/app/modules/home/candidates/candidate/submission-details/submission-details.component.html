<div class="p-4">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-row  mb-3 heading-sec">
                <div class="col-sm-12 col-md-12 col-lg-8">
                    <h5 class="card-title"> {{candidate_name? candidate_name : "--"}}</h5>

                </div>
               <div class="col-sm-12 col-md-12 col-lg-4 d-flex justify-content-end">
                   <div class="form-row">

                    <div class="col-auto">
                        <button #closebutton type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                   </div>
               </div>
            </div>

            <div class="mb-2">
                <div class="row">
                    <div class="col">
                        <div class="table-responsive submission-details">
                            <table class="table table-sm table-bordered">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Job Title</th>
                                    <th scope="col">Client Name</th>
                                    <th scope="col">Recruiter Name</th>
                                    <th scope="col">Submission Date</th>
                                    <th scope="col">Current Status</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="emptyFlag">
                                        <th scope="row">--</th>
                                        <td>--</td>
                                        <td>--</td>
                                        <td>--</td>
                                        <td>--</td>
                                    </tr>

                                  <tr  *ngFor="let job of activity let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{job.job_title }}</td>
                                    <td>{{job.company_name}}</td>
                                    <td>{{job.recruiter_name}}</td>
                                    <td>{{job.submission_date}}</td>
                                    <td>{{job.status}}</td>
                                  </tr>

                                </tbody>
                              </table>
                        </div>

                    </div>
                </div>
            </div>
            <div class="form-row button-sec">
                <div class="col-auto ml-auto ">
                    <button type="submit" (click)="activeModal.dismiss()"  class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>

    </div>
</div>
